<ng-template #quickViewContent let-modal>
  <div class="modal-header">
    <!-- <h4 class="modal-title">Login</h4> -->
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"
    style="padding-top: 5px;">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body mx-3">
    <div class="row">
      <div class="col-lg-6">
        <img src="https://mdbootstrap.com/img/Photos/Horizontal/People/6-col/img%20(7).jpg" class="img-fluid " alt="">
      </div>
      <div class="col-lg-6">
        <div class="pt-2">
          <h2>Soya Bean</h2>

          <label style="font-size: 18px">₹66.00</label>
          <br>
          <label>In Stock</label>
          <br>
          <label> SKU: N/A </label>
          <br>
          <label> Category: Dal & Pulses </label>
          <br>
          <label> Tag: DSK PREMIUM </label>
          <br>
          <hr>
          <label class="pr-3">QTY : </label>
          <select>
            <option>1 Kg</option>
            <option>500 gm</option>
            <option>100 gm</option>
          </select>
          <br><br>

        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <div class="col-md-9 left">
      <img class="ml-3" src="https://mdbootstrap.com/img/Photos/Horizontal/People/6-col/img%20(7).jpg" style="width: 15%">
      <img class="ml-3" src="https://mdbootstrap.com/img/Photos/Horizontal/People/6-col/img%20(7).jpg" style="width: 15%">
      <img class="ml-3" src="https://mdbootstrap.com/img/Photos/Horizontal/People/6-col/img%20(7).jpg" style="width: 15%">
    </div>
    <div class="col-md-3 right">
      <button mdbRippleRadius type="button" class="btn btn-sm indigo accent-2 col-8 col-sm-12 waves-effect waves-light">
        ADD TO CART
      </button>
    </div>

  </div>
</ng-template>
