<br>
<div class="card">
  <div class="card-header" style="background: none;">
    <label>MY CART (2)</label>
  </div>
  <div class="card-body" style="height: 300px; overflow-y: scroll; overflow-x: hidden;">
    <div class="row">
      <div class="col-md-3">
        <div class="">
          <img src="https://img1a.flixcart.com/www/linchpin/fk-cp-zion/img/empty-cart_ee6141.png" style="width: 70%" />
        </div>
        <br>
        <div class="quantity buttons_added">
          <button type="button" value="-" class="minus">-</button>
          <input type="number" class="input-text qty text" step="1" min="0" max="40" value="4" title="Qty" size="4"
            pattern="[0-9]*" inputmode="numeric">
          <button type="button" value="+" class="plus">+</button>
        </div>
      </div>
      <div class="col-md-5">
        <label>Redmi Note 5 Pro (Black, 64 GB)</label>
        <br><br>
        <div class="row">
          <label class="col-md-4">₹38.00 </label>
          <span class="col-md-6" style="color: green">Offers Available</span>
        </div>
        <br>
        <label>REMOVE</label>
      </div>
      <div class="col-md-4">
        <span>Delivery in 3-4 days | Free </span>
        <br>
        <span>10 Days Replacement Policy</span>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-3">
        <div class="">
          <img src="https://img1a.flixcart.com/www/linchpin/fk-cp-zion/img/empty-cart_ee6141.png" style="width: 70%" />
        </div>
        <br>
        <div class="quantity buttons_added">
          <button type="button" value="-" class="minus">-</button>
          <input type="number" class="input-text qty text" step="1" min="0" max="40" value="4" title="Qty" size="4"
            pattern="[0-9]*" inputmode="numeric">
          <button type="button" value="+" class="plus">+</button>
        </div>
      </div>
      <div class="col-md-5">
        <label>Redmi Note 5 Pro (Black, 64 GB)</label>
        <br><br>
        <div class="row">
          <label class="col-md-4">₹38.00 </label>
          <span class="col-md-6" style="color: green">Offers Available</span>
        </div>
        <br>
        <label>REMOVE</label>
      </div>
      <div class="col-md-4">
        <span>Delivery in 3-4 days | Free </span>
        <br>
        <span>10 Days Replacement Policy</span>
      </div>
    </div>

  </div>
  <div class="card-footer" style="background: none;">
    <div class="text-center">
      <button type="button" class="btn btn-primary col-4 col-sm-3 m-b-4" [routerLink]="['/']">Continue
        Shopping</button>
      <button type="button" class="btn btn-warning col-3 col-sm-3 m-b-4" [routerLink]="['/']">
        Place Order</button>
    </div>

  </div>
</div>
